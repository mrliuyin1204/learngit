<!DOCTYPE html>
<html>
<head>
	<title>商品列表</title>
	<meta charset="utf-8">
	<style type="text/css">
		.list{
			width: 1000px;
			height: 500px;
			border: 1px dashed #000;
		}

		.list>div{
			width: 200px;
			height: 200px;
			border: 1px dotted #00f;
			float: left;

			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="list">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
		<div>E</div>
		<div>F</div>
	</div>
</body>
</html>
