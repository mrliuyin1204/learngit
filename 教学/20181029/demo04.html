<!DOCTYPE html>
<html>
<head>
	<title>浮动</title>
	<meta charset="utf-8">
	<style type="text/css">
		.out{
			width: 200px;
			border: 1px dashed #000; 
		}
		.in{
			width: 100px;
			height: 100px;
			background-color: pink;

			float: left;
		}
	</style>
</head>
<body>
	<!-- 浮动元素，脱离父级元素 -->
	<div class="out">
		<div class="in">in</div>
	</div>
</body>
</html>
