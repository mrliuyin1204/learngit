<!DOCTYPE html>
<html>
<head>
	<title>浮动</title>
	<meta charset="utf-8">
	<style type="text/css">
		.d1{
			width: 100px;
			height: 50px;
			background-color: rgba(255,0,0,0.5);

			float: left;
		}
		.d2{
			width: 120px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>

	<!-- 
		浮动的标记，会缩短，覆盖的标记，显示内容的 宽度，用这个特点可做到文字环绕图片
	 -->
	<div class="d1"></div>
	<div class="d2">as d f g h jk l;</div>
</body>
</html>
